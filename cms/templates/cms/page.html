{% extends "base.html" %}
{% block content %}
  <h1>{{ page.title }}</h1>
  <div>{{ page.content|safe }}</div>
  {% if page.documents.exists %}
    <h2>Documents</h2>
    <ul>
      {% for doc in page.documents.all %}
        <li>
          <a href="{{ doc.file.url }}">{{ doc.title|default:doc.file.name }}</a>
          {% if doc.is_pdf %}
            (PDF)
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
