<form 
  hx-post="{% url 'duty_roster:ops_intent_toggle' year=day.year month=day.month day=day.day %}"
  hx-target="#ops-intent-response"
  hx-swap="innerHTML"
>
  {% csrf_token %}
  <p class="mb-1">I plan to fly this day. My intent:</p>
  {% comment %} Render available activity checkboxes from the view-provided list. {% endcomment %}
  {% for key,label in available_activities %}
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="available_as" value="{{ key }}" id="want{{ key|capfirst }}">
    <label class="form-check-label" for="want{{ key|capfirst }}">{{ label }}</label>
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-sm btn-primary mt-2">Submit</button>
</form>
