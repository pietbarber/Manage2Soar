<form
  method="post"
  hx-post="{% url 'duty_roster:assignment_save_form' year=day.year month=day.month day=day.day %}"
  hx-trigger="submit"
  hx-on="htmx:afterRequest: bootstrap.Modal.getInstance(document.getElementById('calendarModal')).hide();"
>

  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label fw-semibold small">
      {{ field.label }}
    </label>
    {{ field }}
    {% if field.help_text %}
    <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% for error in field.errors %}
    <div class="invalid-feedback d-block">{{ error }}</div>
    {% endfor %}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-sm btn-success">âœ… Save</button>
  <button
    type="button"
    class="btn btn-sm btn-secondary"
    hx-get="{% url 'duty_roster:calendar_day_detail' year=day.year month=day.month day=day.day %}"
    hx-target="#modal-body"
    hx-swap="innerHTML"
  >
    Cancel
  </button>
</form>
