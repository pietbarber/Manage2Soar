{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set Login Password{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>🔐 Set Your Password</h2>
  <p>This allows you to log in using your username and password in the future.</p>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Set Password</button>
  </form>
</div>
{% endblock %}
