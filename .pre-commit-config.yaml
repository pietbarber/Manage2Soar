# Pre-commit configuration for Manage2Soar
# Security-focused hooks to catch issues before they reach the repository

repos:
  # Python security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.6"
    hooks:
      - id: bandit
        args: ["--configfile", "bandit.yaml", "--severity-level", "medium"]
        files: \.py$
        exclude: |
          (?x)^(
            .*/tests/.*|
            .*/test_.*\.py|
            .*/migrations/.*|
            conftest\.py
          )$

  # General security and quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Security-related checks
      - id: check-merge-conflict
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: detect-private-key
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]

      # Code quality
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: mixed-line-ending
        args: ["--fix=lf"]

      # Python-specific
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: ["--pytest-test-first"]

  # Django-specific security checks
  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.29.1"
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.2"]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]

  # Python code formatting (optional but recommended)
  - repo: https://github.com/psf/black
    rev: "25.9.0"
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Additional security scanning for dependencies
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.4.2
    hooks:
      - id: python-safety-dependencies-check
        exclude: ^infrastructure/ansible/  # Exclude Ansible requirements files

# Global pre-commit settings
fail_fast: false
default_stages: [pre-commit]

# Exclude certain files/directories globally
exclude: |
  (?x)^(
    .*/migrations/.*|
    staticfiles/.*|
    generated_avatars/.*|
    media/.*|
    tinymce/.*|
    .venv/.*
  )$
