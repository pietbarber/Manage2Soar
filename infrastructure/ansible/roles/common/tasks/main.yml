---
# ============================================================
# Common Role - Base System Setup
# ============================================================

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ mail_hostname }}"

- name: Update /etc/hosts
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ mail_hostname }} {{ mail_hostname.split('.')[0] }}"
    state: present

- name: Install base packages
  ansible.builtin.apt:
    name:
      - vim
      - htop
      - curl
      - wget
      - unzip
      - fail2ban
      - ufw
      - python3
      - python3-pip
      - python3-requests
      - python3-yaml
      - mailutils
    state: present

- name: Validate SSH key format
  ansible.builtin.assert:
    that:
      - item.key is defined
      - item.key | length > 0
      - item.key is match('^(ssh-rsa|ssh-ed25519|ecdsa-sha2-nistp256|ecdsa-sha2-nistp384|ecdsa-sha2-nistp521) ')
    fail_msg: "Invalid SSH key format for user {{ item.user }}: {{ item.key[:50] }}..."
    quiet: yes
  loop: "{{ admin_ssh_keys }}"
  when: admin_ssh_keys is defined

- name: Create admin user accounts for SSH access
  ansible.builtin.user:
    name: "{{ item.user }}"
    shell: /bin/bash
    create_home: yes
    state: present
  loop: "{{ admin_ssh_keys }}"
  when: admin_ssh_keys is defined
  register: admin_user_creation
  failed_when:
    - admin_user_creation.failed
    - "'already exists' not in admin_user_creation.msg | default('')"

- name: Add SSH keys to admin user authorized_keys
  ansible.posix.authorized_key:
    user: "{{ item.user }}"
    key: "{{ item.key }}"
    state: present
    exclusive: no
  loop: "{{ admin_ssh_keys }}"
  when: admin_ssh_keys is defined

- name: Check if admin users are already in sudo group
  ansible.builtin.command:
    cmd: "groups {{ item.user }}"
  loop: "{{ admin_ssh_keys }}"
  when: admin_ssh_keys is defined
  register: user_groups
  changed_when: false
  failed_when: false

- name: Add admin users to sudo group
  ansible.builtin.user:
    name: "{{ item.item.user }}"
    groups: sudo
    append: yes
  loop: "{{ user_groups.results }}"
  when:
    - admin_ssh_keys is defined
    - item.stdout is defined
    - "'sudo' not in item.stdout"

- name: Configure UFW defaults
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: incoming, policy: deny }
    - { direction: outgoing, policy: allow }

- name: Allow SSH from specific IPs (if configured)
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp
    from_ip: "{{ item }}"
  loop: "{{ admin_ssh_ips }}"
  when: admin_ssh_ips is defined and admin_ssh_ips | length > 0

- name: Allow SSH from anywhere (if no IPs configured)
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp
  when: admin_ssh_ips is not defined or admin_ssh_ips | length == 0

- name: Allow SMTP
  community.general.ufw:
    rule: allow
    port: "25"
    proto: tcp

- name: Allow submission (587)
  community.general.ufw:
    rule: allow
    port: "587"
    proto: tcp

- name: Allow HTTP (80) for Let's Encrypt certificate renewal
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Enable UFW
  community.general.ufw:
    state: enabled

- name: Install certbot for Let's Encrypt certificates
  ansible.builtin.apt:
    name:
      - certbot
    state: present

- name: Obtain Let's Encrypt certificate (if not exists)
  ansible.builtin.command: >
    certbot certonly --standalone --non-interactive --agree-tos
    --email {{ letsencrypt_email }}
    --domains {{ mail_hostname }}
  args:
    creates: /etc/letsencrypt/live/{{ mail_hostname }}/fullchain.pem
  when: letsencrypt_email is defined

- name: Configure fail2ban for postfix
  ansible.builtin.copy:
    dest: /etc/fail2ban/jail.local
    content: |
      [DEFAULT]
      bantime = 3600
      findtime = 600
      maxretry = 5

      [postfix]
      enabled = true
      port = smtp,submission
      filter = postfix
      logpath = /var/log/mail.log

      [postfix-sasl]
      enabled = true
      port = smtp,submission
      filter = postfix-sasl
      logpath = /var/log/mail.log
    mode: "0644"
  notify: Restart fail2ban
