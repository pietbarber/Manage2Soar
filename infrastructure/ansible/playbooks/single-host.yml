# Single-Host M2S Deployment Playbook
#
# This playbook deploys a complete Manage2Soar instance on a single host.
# It includes: PostgreSQL, Django/Gunicorn, NGINX, and optionally mail server.
#
# Prerequisites:
#   1. Copy and configure inventory/single_host.yml from .example
#   2. Copy and configure group_vars/single_host/ with vars.yml and vault.yml
#   3. Ensure SSH access to target server with sudo privileges
#   4. Set up vault password file: ~/.ansible_vault_pass
#
# Usage:
#   ansible-playbook -i inventory/single_host.yml \
#     --vault-password-file ~/.ansible_vault_pass \
#     -e "@group_vars/single_host/vault.yml" \
#     -e "@group_vars/single_host/vars.yml" \
#     playbooks/single-host.yml
#
# Tags:
#   - base: Base system setup
#   - postgresql: Database setup
#   - nginx: Web server setup
#   - app: Django/Gunicorn application
#   - mail: Mail server (if enabled)

---
- name: Deploy Manage2Soar Single-Host Solution
  hosts: single_host
  become: true

  pre_tasks:
    - name: Validate required variables
      ansible.builtin.assert:
        that:
          - vault_postgresql_password is defined
          - vault_django_secret_key is defined
          - m2s_domain is defined
        fail_msg: |
          Required variables are not set.
          Please ensure vault.yml and vars.yml are properly configured.

    - name: Display deployment info
      ansible.builtin.debug:
        msg: |
          ========================================
          Deploying Manage2Soar to {{ inventory_hostname }}
          ========================================
          Domain: {{ m2s_domain }}
          Club: {{ club_name | default('Not Set') }} ({{ club_prefix | default('tsc') }})
          PostgreSQL: {{ postgresql_version | default('17') }}
          SSL Enabled: {{ nginx_ssl_enabled | default(false) }}
          Mail Server: {{ mail_server_enabled | default(false) }}
          ========================================

  roles:
    # PostgreSQL database
    - role: postgresql
      tags: [postgresql, database]

    # Django/Gunicorn application
    - role: m2s-app
      tags: [app, application]

    # NGINX reverse proxy
    - role: nginx
      tags: [nginx, web]

    # Mail server (optional)
    - role: postfix
      tags: [mail, postfix]
      when: mail_server_enabled | default(false) | bool

    - role: opendkim
      tags: [mail, dkim, opendkim]
      when: mail_server_enabled | default(false) | bool

    - role: rspamd
      tags: [mail, spam, rspamd]
      when: (mail_server_enabled | default(false)) and (mail_server_receive_enabled | default(false))

  post_tasks:
    - name: Display DKIM DNS records (if mail enabled)
      ansible.builtin.debug:
        msg: |
          ========================================
          DKIM DNS Record Required
          ========================================

          Add this TXT record to your DNS:

          Name: {{ dkim_selector | default('default') }}._domainkey.{{ m2s_domain }}
          Type: TXT
          Value: (see file on server - path shown below)

          To get the exact value, run on server:
            cat /etc/opendkim/keys/{{ (club_domains[0].prefix | default(club_prefix | default('club'))) }}.{{ mail_domain | default(m2s_domain) }}/{{ dkim_selector | default('default') }}.txt

          NOTE ABOUT PATH VS DNS:
            The on-disk key directory name includes the club_prefix to support
            multi-tenant OpenDKIM configuration:
              /etc/opendkim/keys/{{ club_prefix | default('club') }}.{{ m2s_domain }}/{{ dkim_selector | default('default') }}.txt

            For example, if:
              - club_prefix = "msc"
              - m2s_domain  = "mountainsoaring.org"
            then the public key file will be at:
              /etc/opendkim/keys/msc.mountainsoaring.org/default.txt

            However, the DNS record name does NOT include the club_prefix.
            You still create the TXT record for your actual mail domain only:
              Name: {{ dkim_selector | default('default') }}._domainkey.{{ m2s_domain }}

            OpenDKIM uses the key stored under the prefixed directory but
            correctly signs outgoing email for the un-prefixed domain
            {{ m2s_domain }}.

          ========================================
      when: mail_server_enabled | default(false) | bool

    - name: Deployment complete
      ansible.builtin.debug:
        msg: |
          ========================================
          Manage2Soar deployment complete!
          ========================================

          Server: {{ inventory_hostname }}
          Domain: {{ m2s_domain }}
          URL: http{% if nginx_ssl_enabled | default(false) %}s{% endif %}://{{ m2s_domain }}/

          Database:
            Host: localhost
            Port: 5432
            Database: {{ postgresql_database | default('m2s') }}
            User: {{ postgresql_user | default('m2s') }}

          Application:
            Home: {{ m2s_app_home | default('/opt/m2s') }}
            Gunicorn: {{ m2s_gunicorn_bind | default('127.0.0.1:8000') }}

          Static Files: {{ m2s_django_static_root | default('/var/www/m2s/static') }}
          Media Files: {{ m2s_django_media_root | default('/var/www/m2s/media') }}
          Logs: {{ m2s_log_dir | default('/var/log/m2s') }}

          {% if nginx_ssl_enabled | default(false) %}
          SSL: Enabled (Let's Encrypt or self-signed)
          {% else %}
          SSL: Disabled (enable with nginx_ssl_enabled: true)
          {% endif %}

          {% if mail_server_enabled | default(false) %}
          Mail Server: Enabled (Postfix + OpenDKIM)
            - SMTP Host: localhost
            - SMTP Port: 25
            - Django -> Postfix: local delivery on localhost:25 without SMTP AUTH
            - Postfix -> relay (optional): uses smtp_auth_users credentials for outbound authentication/TLS if a relay/smarthost is configured
            - See DKIM DNS record above
          {% else %}
          Mail Server: Disabled (enable with mail_server_enabled: true)
          {% endif %}

          Useful commands:
            - View Django logs: journalctl -u gunicorn -f
            - Restart application: systemctl restart gunicorn
            - View NGINX logs: tail -f /var/log/nginx/access.log
            {% if mail_server_enabled | default(false) %}
            - View mail logs: tail -f /var/log/mail.log
            - Test mail: echo "Test" | mail -s "Test" your@email.com
            {% endif %}

          ========================================
