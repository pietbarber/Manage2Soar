[defaults]
inventory = inventory/hosts.yml
roles_path = roles
# SSH host key verification disabled for dynamic GCP VMs
# SECURITY NOTE: This removes MITM protection. Only acceptable because:
# 1. VMs are created by this automation (trusted source)
# 2. Alternative requires complex key management for ephemeral infrastructure
# 3. GCP's internal network provides network-level security
host_key_checking = False
retry_files_enabled = False
stdout_callback = default
callbacks_enabled = ansible.builtin.default
deprecation_warnings = False

# SSH settings - configure these in inventory/hosts.yml or group_vars/all.yml
# Or use environment variables: ANSIBLE_REMOTE_USER, ANSIBLE_PRIVATE_KEY_FILE
# remote_user = your_user
# private_key_file = ~/.ssh/id_rsa

# Timeout settings
timeout = 30
gather_timeout = 30

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
