<form
  method="post"
  hx-post="{% url 'logsheet:maintenance_mark_resolved' issue.id %}"
  hx-target="body"
  hx-swap="none"
  hx-on="htmx:afterRequest: if (event.detail.xhr.response.includes('reload')) {
    bootstrap.Modal.getOrCreateInstance(document.getElementById('calendarModal')).hide();
    setTimeout(() => { location.reload(); }, 300);
  }"
>
  {% csrf_token %}
  <h5>Resolve Maintenance Issue</h5>
  <textarea name="resolution_notes" required class="form-control" placeholder="Describe the fix..."></textarea>
  <div class="d-flex justify-content-end mt-2">
    <button type="submit" class="btn btn-success">âœ… Resolve</button>
  </div>
</form>
